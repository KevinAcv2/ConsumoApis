<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Mini Pokédex</title>
</head>

<body>
    <h1>Mini Pokédex</h1>
    <div class="search-container">
        <input class="form-control" type="text" id="pokemon-input" placeholder="Nombre o número">
        <div id="suggestions-container" class="suggestions"></div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" onclick="BuscarPokemon()">Buscar</button><br><br>

    <div class="pokemon-container" style="display: none;">
        <h2 id="pokemon-nombre"></h2>
        <div id="pokemon-types"></div>
        <img id="pokemon-image" src="" alt="Pokémon">

        <h3>Estadisticas</h3>
        <div id="pokemon-stats"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>

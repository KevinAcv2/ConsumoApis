<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Randomuser</title>
</head>

<body>
    <div class="container my-5 text-center">
        <!-- Boton que ejecuta la funcion de traer() al hacer click -->
        <button class="btn btn-info w-100" onclick="traer()">Obtener</button>

        <!-- Contenedor donde se mostrara la informacion obtenida de la API -->
        <div class="mt-5" id="contenido">
            Aqui va el mensaje
        </div>
    </div>
    <script>
        var contenido = document.querySelector('#contenido')
        // Funccion para obtener datos de la API
        function traer() {
            // Realiza una solicitud de la API Random User
            fetch('https://randomuser.me/api/')
                .then(res => res.json())
                .then(data => {
                    console.log(data.results[0]) // Muestra los datos en la consola
                    console.table(data.results[0]) // Muestra los datos en la consola en formato de tabla 
                    // Inserta los datos del usuario  en el contenedor 
                    contenido.innerHTML = `
                <img src="${data.results[0].picture.large}" width="100px" class="img-fluid rounded-circle"/>
                <p>Apellido: ${data.results[0].name.last}</p>
                <p>Nombre: ${data.results[0].name.firts}</p>
                <p>Telefono: ${data.results[0].phone}</p>`
                })
        }
    </script>
</body>

</html>
